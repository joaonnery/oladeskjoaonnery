    <script>
         document.addEventListener('DOMContentLoaded', function() {
    // Normaliza a entrada, removendo acentos e colocando em minúsculas
    
   // Função para mostrar a aba "Sobre" ao clicar com o botão direito
document.addEventListener('contextmenu', function(event) {
    event.preventDefault(); // Previne o menu de contexto padrão
    var sobreAbinha = document.getElementById('sobreAbinha');
    sobreAbinha.style.display = 'block'; // Exibe a aba "Sobre"
});

// Função para fechar a aba "Sobre"
function fecharAbinha() {
    var sobreAbinha = document.getElementById('sobreAbinha');
    sobreAbinha.style.display = 'none'; // Oculta a aba "Sobre"
}

// Função para detectar a tecla F12 e Ctrl + U
document.addEventListener('keydown', function(event) {
    if (event.key === "F12" || (event.ctrlKey && event.key === "u")) {
        event.preventDefault(); // Impede a ação padrão de F12 e Ctrl + U
        var sobreAbinha = document.getElementById('sobreAbinha');
        sobreAbinha.style.display = 'block'; // Exibe a aba "Sobre"
    }
})

    document.querySelector('.search-bar input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {  // Verifica se a tecla pressionada foi "Enter"
            pesquisar();  // Chama a função de pesquisa
        }
    });
});


function normalizeText(text) {
        return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function pesquisar() {
        // Obter o valor do campo de busca
        const query = document.querySelector('.search-bar input').value.toLowerCase();
        const normalizedQuery = normalizeText(query); // Normaliza o texto da busca

        // Mapeamento de palavras-chave para categorias
        const categories = {
            tutoriais: ["tutoriais", "tutorial", "aulas", "guia", "como fazer", "ont", "sip", "configurar", "ixc", "onu", "autorizar"],
            ferramentas: ["ferramentas", "tools", "utilitários", "programas", "ixc", "putty", "unm2000", "grafana"],
            arquivos: ["arquivo", "arquivos", "pdf", "baixar", "download",],
            informacoes: ["informações", "informacao", "info", "dados", "notícias", "script", "atendimento", "suporte", "comercial", "financeiro"]
        };

        // Verificar se a query corresponde a alguma das categorias
        for (const [category, keywords] of Object.entries(categories)) {
            if (keywords.some(keyword => normalizedQuery.includes(normalizeText(keyword)))) {
                window.location.href = `/cat1/${category}.html`;
                return;
            }
        }

        // Se não encontrar nenhuma correspondência, exibe o alerta
        alert("Nenhum resultado encontrado para: " + query);
    }


// Função para fechar a aba "Sobre"
function fecharAbinha() {
    var sobreAbinha = document.getElementById('sobreAbinha');
    sobreAbinha.style.display = 'none'; // Oculta a aba "Sobre"
}

    </script>
